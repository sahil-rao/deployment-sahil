Host 10.7.*.*
    ProxyCommand    ssh -F ssh.cfg -W %h:%p bastion
    IdentityFile    ~/.ssh/navopt-stage-us-west-2.pem
    User            ubuntu

Host *.stage.xplain.io
    ProxyCommand    ssh -F ssh.cfg -W %h:%p bastion
    IdentityFile    ~/.ssh/navopt-stage-us-west-2.pem
    User            ubuntu

Host bastion
    HostName        52.43.52.120
    User            ubuntu
    IdentityFile    ~/.ssh/navopt-stage-us-west-2.pem
    ForwardAgent    yes
    ControlMaster   auto
    ControlPath     ~/.ssh/ansible-%r@%h:%p
    ControlPersist  5m
