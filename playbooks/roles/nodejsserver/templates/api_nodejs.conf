#!upstart
description "node.js server"
author      "Prithviraj Pandian"

env USER=bitnami
env ROOT_FOLDER=/var/xplain3000/
env LOG_FILE=/var/log/nodejs4000.sys.log
env PID_FILE=/var/run/nodejs4000.pid

start on startup
stop on shutdown

script 
    export HOME="/home/bitnami"
    export ROOT_FOLDER 
    export NODE_ENV={{ node_mode }}
    export PORT=4000
    exec start-stop-daemon --start --make-pidfile --pidfile $PID_FILE --chuid $USER --chdir $ROOT_FOLDER --exec /usr/bin/node $ROOT_FOLDER/api_server.js >> $LOG_FILE 2>&1
end script

pre-start script
    #Set up environment for node
    touch $PID_FILE
    chown $USER $PID_FILE
    touch $LOG_FILE
    chown $USER $LOG_FILE
    chown $USER $ROOT_FOLDER
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> $LOG_FILE
end script

pre-stop script
    rm $PID_FILE
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> $LOG_FILE
end script


